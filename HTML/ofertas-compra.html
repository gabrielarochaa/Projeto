<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="icon" type="image/x-icon" href="IMG/logo2.svg">
    <title>FlyPassagens form</title>

</head>
<body style="font-family: 'Noto Sans', sans-serif;">
    <div class="main-login"> 
        <div class="left-login">
            <img src="IMG/animate.svg" class="left-login-image" alt="Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Compre sua passagem</h1>

                <form id="purchaseForm" onsubmit="return validateForm()">
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="CPF">CPF:</label>
                        <input type="text" id="CPF" placeholder="xxx.xxx.xxx-xx" required>
                    </div>
                    <div class="textfield">
                        <label for="valorPassagem">Valor da passagem:</label>
                        <input type="text" id="valorPassagem" value="790,00" readonly required>
                    </div>
                    <div class="textfield">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="carolinacosta@gmail.com" required>
                    </div>
                    <div class="textfield">
                        <label for="contato">Contato:</label>
                        <input type="tel" id="contato" placeholder="(XX) XXXXX-XXXX" required>
                    </div>

                    <button type="submit" class="btn-login">Finalizar compra</button>
                </form>

                <p class="mensagem" id="successMessage" style="display: none; color: green;">Compra finalizada com sucesso!</p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var usuario = document.getElementById("usuario").value;
            var CPF = document.getElementById("CPF").value;
            var valorPassagem = document.getElementById("valorPassagem").value;
            var email = document.getElementById("email").value;
            var contato = document.getElementById("contato").value;

            if (usuario === "" || CPF === "" || valorPassagem === "" || email === "" || contato === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            // Exibindo mensagem de sucesso
            document.getElementById("successMessage").style.display = "block";

            return false;
        }
    </script>
</body>
</html>
