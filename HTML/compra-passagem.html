<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="icon" type="image/x-icon" href="IMG/logo2.svg">
    <title>FlyPassagens form</title>

</head>
<body style="font-family: 'Noto Sans', sans-serif;">
    <div class="main-login"> 
        <div class="left-login">
            <img src="IMG/animate.svg" class="left-login-image" alt="Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Compre sua passagem</h1>
                <br>
                <form>
                    <div class="idavolta" style="color: #FFFF;">
                        <input type="radio" id="Ida e Volta" name="destino" value="Ida e Volta" required>
                    <Label for="" >Ida e Volta</Label>
                    <div class="ida">
                        <input type="radio" id="Ida" name="destino" required>
                        <Label for=""> Só Ida</Label>
                </div>
            </div>
                </form>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="CPF">CPF:</label>
                    <input type="text" placeholder="xxx.xxx.xxx-xx">
                </div>                
                <div class="textfield">
                    <label for="E-mail:">E-mail:</label>
                    <input type="email" placeholder="carolinacosta@gmail.com">
                </div>
                <div class="textfield">
                    <label for="Contato">Contato:</label>
                    <input type="tel" placeholder="(XX) XXXXX-XXXX">
                </div>              
                <form action="forma-pagamento.html">
                <button type="submit" class="btn-login">Próximo</button>
                </form>


            </div>
        </div>
    </div>

    
        

    
</body>
</html>
