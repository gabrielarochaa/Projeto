<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="logo2.svg">
    <title>FlyPassagens form</title>

</head>
<body style="font-family: 'Noto Sans', sans-serif;">
    <div class="main-login"> 
        <div class="left-login">
            <img src="animate.svg" class="left-login-image" alt="Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Compre sua passagem</h1>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="CPF">CPF:</label>
                    <input type="text" placeholder="xxx.xxx.xxx-xx">
                </div>
                <div class="textfield">
                    <label for="Valor da passagem">Valor da passagem:</label>
                    <input type="text" value="790,00">
                </div>
                
                <div class="textfield">
                    <label for="E-mail:">E-mail:</label>
                    <input type="email" placeholder="carolinacosta@gmail.com">
                </div>
                <div class="textfield">
                    <label for="Contato">Contato:</label>
                    <input type="tel" placeholder="(XX) XXXXX-XXXX">
                </div>

                <form action="Principal.html">
                <button type="submit" class="btn-login">Finalizar compra</button>
                <p class="mensagem">Compra finalizada com sucesso!</p>
                </form>


            </div>
        </div>
    </div>
        

    
</body>
</html>
