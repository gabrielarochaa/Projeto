<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="icon" type="image/x-icon" href="IMG/logo2.svg">
    <title>FlyPassagens form</title>
</head>
<body style="font-family: 'Noto Sans', sans-serif;">
    <div class="main-login"> 
        <div class="left-login">
            <img src="IMG/animate.svg" class="left-login-image" alt="Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Finalize sua compra</h1>
                <br>
                <form>
                    <div class="formulario" >
                        <span id="Forma de pagamento" style="color: #FFFF;" >Forma de pagamento:</span>
                        <select>
                            <option></option>
                            <option value="1">Cartão - Débito</option>
                            <option value="2">Cartão - Crédito</option>
                            <option value="3">Pix</option>
                        </select>
                    </div>
                </form>

                <div class="textfield">
                    <label for="Valor da passagem">Valor da passagem:</label>
                    <input type="text" placeholder="R$">
                </div>

                <script>
                    function calcularIdade(dataNascimento) {
                        var partesData = dataNascimento.split("-");
                        var nascimento = new Date(partesData[2], partesData[1] - 1, partesData[0]);
                        var hoje = new Date();
                        var idade = hoje.getFullYear() - nascimento.getFullYear();
                        var mes = hoje.getMonth() - nascimento.getMonth();

                        if (mes < 0 || (mes === 0 && hoje.getDate() < nascimento.getDate())) {
                            idade--;
                        }

                        return idade;
                    }

                    var dataNascimento = prompt("Digite sua data de nascimento (DD-MM-YYYY):");
                    var idade = calcularIdade(dataNascimento);

                    if (idade >= 18) {
                    } else {
                        alert("Desculpe, você é menor de idade. A compra não é permitida.");
                        window.location.href = "Principal.html";
                    }
                </script>

                <form action="Principal.html">
                    <button type="submit" class="btn-login" style="width: 75%; text-align: center;">Finalizar compra</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
