<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reservarhotel.css">
    <link rel="icon" type="image/x-icon" href="IMG/logo2.svg">
    <title>FlyPassagens form</title>

</head>
<body style="font-family: 'Noto Sans', sans-serif;">
    <div class="main-login"> 
        <div class="left-login">
            <img src="IMG/animate.svg" class="left-login-image" alt="Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Faça sua reserva!</h1>
                
                <div class="textfield">
                    <label for="usuario">Nome:</label>
                    <input type="text" placeholder="Usuário" required>
                </div>
                <div class="textfield">
                    <label for="CPF">CPF:</label>
                    <input type="text" placeholder="xxx.xxx.xxx-xx"required>
                </div>                
                <div class="textfield">
                    <label for="E-mail:" required>E-mail:</label>
                    <input type="email" placeholder="carolinacosta@gmail.com">
                </div>
                <div class="textfield">
                    <label for="Contato">Contato:</label>
                    <input type="tel" placeholder="(XX) XXXXX-XXXX">
                </div>      
                <div class="textfield">
                    <label for="Entrada">Entrada:</label>
                    <input type="datetime-local">
                </div>   
                <div class="textfield">
                    <label for="Saída">Saída:</label>
                    <input type="datetime-local">
                </div>       
                <div class="textfield">
                    <label for="Pedido">Pedidos especiais:</label>
	                <textarea id="Pedido" rows="2" cols="10"></textarea>
                </div>
                <form action="forma-pagamento.html">
                <button type="submit" class="btn-login">Próximo</button>
                </form>


            </div>
        </div>
    </div>
        

    
</body>
</html>
