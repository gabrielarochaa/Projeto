<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="logo2.svg">
    <title>FlyPassagens form</title>

</head>
<body style="font-family: 'Noto Sans', sans-serif;">
    <div class="main-login"> 
        <div class="left-login">
            <img src="animate.svg" class="left-login-image" alt="Animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Finalize sua compra</h1>
                <br>
                <form>
                    <div class="formulario" >
                        <span id="Forma de pagamento" style="color: #FFFF;" >Forma de pagamento:</span>
                        <select>
                            <option></option>
                            <option value="1">Cartão - Débito</option>
                            <option value="2">Cartão - Crédito</option>
                            <option value="3">Pix</option>
                        </select>
                    </div>
                </form>

                <div class="textfield">
                    <label for="Valor da passagem">Valor da passagem:</label>
                    <input type="text" placeholder="R$">
                </div>           
                <form action="Principal.html">
                <button type="submit" class="btn-login" style="width: 75%; text-align: center;">Finalizar compra</button>
                <p class="mensagem">Compra finalizada com sucesso!</p>
                </form>
        </div>

            </div>
        </div>
    </div>
        

    
</body>
</html>
